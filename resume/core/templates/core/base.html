<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
    <!-- google font link start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <!-- google font link ends -->
    <link rel="stylesheet" href="{% static 'core/css/all.css' %}">
    {% block mycss %}
      <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    {% endblock mycss %}
    {% block title %}
      <title>Home Page</title>
    {% endblock title %}
</head>
<body>
 <div class="container-fluid bg-dark">
     <div class="row">
         <div class="col-sm-2">
         {% include 'core/sidebar.html' %}   
         </div>
         <div class="col-sm-10">
           {% block content %} {% endblock content %}
         </div>
     </div>
 </div>




    <script src="{% static 'core/js/jquery.js' %}"></script>
    <script src="{% static 'core/js/popper.js' %}"></script>
    <script src="{% static 'core/js/all.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.bundle.js' %}"></script>
</body>
</html>
