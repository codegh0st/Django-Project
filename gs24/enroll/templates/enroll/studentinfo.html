<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Students tables will be shown here</h2>
    <hr>
    {% if stud_dict %}
     <h3> below is your data </h3>
     <table>
         <tr>
            <th>id</th> 
             <th>stuid</th>
             <th>stuname</th>
             <th>stumail</th>
             <th>stupass</th>
         </tr>
         {% for st in stud_dict %}
          <tr>
              <td>st.id</td>
              <td>st.stuid</td>
              <td>st.stuname</td>
              <td>st.stumail</td>
              <td>st.stupass</td>
          </tr>
         {% endfor %}

     </table>
    
    {% else %}
     <h3>There is no data </h3>
    {% endif %}
</body>
</html>
